<!DOCTYPE html>
<html lang="en">


    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">


        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Sansita:ital@1&display=swap" rel="stylesheet">


        <title>Checkout || MC fast food</title>
        <link rel="shortcut icon" href="slike/ikonica.png" type="image/png">


        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/checkout.js"></script>

    </head>


    <body>

        <div class="position-absolute bg-dark" style="top:0;left:0;z-index:9999;">
            <a class="text-white checkout" href="index.html">
                <i class="fas fa-arrow-left fa-2x p-3"></i>
            </a>
        </div>


        <div class="d-flex justify-content-center align-items-center text-dark vh100 pozadina">
            <form class="col-md-4">

                <div class="form-group font">
                    <label for="imeprezime" class="shadowtext font-weight-bold">Unesite vaše ime i prezime</label>
                    <p class="text-danger imeprezimegreska d-none"></p>
                    <input class="imeprezime form-control" id="imeprezime" type="text" placeholder="ime i prezime:">
                </div>


                <div class="form-group font">
                    <label for="email" class="shadowtext font-weight-bold">Unesite vašu email adresu</label>
                    <p class="text-danger emailadresssa d-none"></p>
                    <input class="email form-control" id="email" type="email" placeholder="email adresa:">
                </div>


                <div class="form-group font">
                    <label for="tel" class="shadowtext font-weight-bold">Unesite vaš broj telefona</label>
                    <p class="text-danger brojtelefona d-none"></p>
                    <input class="tel form-control" id="tel" type="number" placeholder="telefon:">
                </div>


                <div class="form-group font"> 
                    <label for="adresa" class="shadowtext font-weight-bold">Unesite vašu adresu</label>
                    <p class="text-danger adresssa d-none"></p>
                    <input class="adresa form-control" id="adresa" type="text" placeholder="adresa:">
                </div>


                <button type="submit" class="dugme col-md-12 btn btn-primary font">Potvrdi</button>

            </form>
        </div>
        

        <footer class="text-center bg-dark text-white">
            <p class="p-4 m-0">Copyright &copy; Marko Cerović 2021</p>
        </footer>



    </body>


</html>
